

<head>
  <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #e8e8fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            text-decoration: dashed;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #input {
            padding: 10px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        li button {
            background-color: #d9534f;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        li button:hover {
            background-color: #c9302c;
        }

        button:hover {
            background-color: #4cae4c;
        }
        #list_container {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }
  </style>
      
            <h1 >TO-DO LIST</h1>
            <input id="input" type="text" placeholder="Enter a new task">
            <button onclick="add()">Add</button>
            <ul id="list_container">
                <li>
                    Hello
                    <button onclick="del(event)">Delete</button>
                   
                </li>
            </ul>
   
<script>
    var ul=document.getElementById("list_container")
    var input=document.getElementById("input")
    
    function add()
    {
        var listitem=document.createElement("li")
        listitem.innerHTML=input.value+"<button onclick='del(event)'>Delete</button>"
       
        ul.append(listitem)
        
        
    }
   function del(event)
   {
    event.target.parentElement.remove()
    alert("Successfully deleted")
   }

</script>
</body>
</head>
